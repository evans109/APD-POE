<!-- signup.component.html -->
<div class="container">
  <h2>Sign Up</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="text" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control">
    </div>
    <div *ngIf="hasError" class="alert alert-danger">{{ errorMessage }}</div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
